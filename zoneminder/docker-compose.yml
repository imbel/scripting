zoneminder:
  image: vimagick/zoneminder
  ports:
    - "127.0.0.1:8080:80"
  links:
    - mysql
  volumes:
    - ./fcgiwrap:/etc/default/fcgiwrap
  restart: always

mysql:
  image: mysql
  volumes:
    - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./mysql:/docker-entrypoint-initdb.d
    - /usr/share/zoneinfo/America/Los_Angeles:/etc/localtime
  env_file:
    - .env
  restart: always